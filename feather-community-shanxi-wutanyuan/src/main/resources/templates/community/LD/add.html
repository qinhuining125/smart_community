<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增楼栋')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ld-add" th:object="${LD}">
            <div class="form-group">
                <label class="col-sm-3 control-label">楼栋id：</label>
                <div class="col-sm-8">
                    <input name="ldid" th:field="*{ldid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">楼栋名称：</label>
                <div class="col-sm-8">
                    <input name="ldmc" th:field="*{ldmc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">建筑物面积：</label>
                <div class="col-sm-8">
                    <input name="jzwmj" th:field="*{jzwmj}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">层数：</label>
                <div class="col-sm-8">
                    <input name="cs" th:field="*{cs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区id：</label>
                <div class="col-sm-8">
                    <input name="xqid" th:field="*{xqid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">社区id：</label>
                <div class="col-sm-8">
                    <input name="sqid" th:field="*{sqid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所属街道：</label>
                <div class="col-sm-8">
                    <input name="ssjd" th:field="*{ssjd}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">经度：</label>
                <div class="col-sm-8">
                    <input name="x" th:field="*{x}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">纬度：</label>
                <div class="col-sm-8">
                    <input name="y" th:field="*{y}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">高程：</label>
                <div class="col-sm-8">
                    <input name="z" th:field="*{z}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "community/LD"
        $("#form-ld-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save({
                    url: prefix + "/add",
                    data: $('#form-ld-add').serialize(),
                    success: function(result, _option) {
                        if (result.data.ldid) {
                            top.formmsg = result.msg;
                            location.href = prefix + "/edit/" + result.data.ldid;
                        } else {
                            $.modal.msgError("没有返回数据：ldid");
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
