<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>人文关怀id：</p>
                                <input type="text" name="jmrwghid"/>
                            </li>
                            <li>
                                <p>居民id：</p>
                                <input type="text" name="jmid"/>
                            </li>
                            <li>
                                <p>人员：</p>
                                <input type="text" name="personnel"/>
                            </li>
                            <li>
                                <p>事件：</p>
                                <input type="text" name="event"/>
                            </li>
                            <li>
                                <p>时间：</p>
                                <input type="text" name="time"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="dev:jmrwgh:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="dev:jmrwgh:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="dev:jmrwgh:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="dev:jmrwgh:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('dev:jmrwgh:edit')}]];
        var removeFlag = [[${@permission.hasPermi('dev:jmrwgh:remove')}]];
        var jmrwghidDatas = [[${@dict.getType('${column.dictType}')}]];
        var jmidDatas = [[${@dict.getType('${column.dictType}')}]];
        var personnelDatas = [[${@dict.getType('${column.dictType}')}]];
        var eventDatas = [[${@dict.getType('${column.dictType}')}]];
        var timeDatas = [[${@dict.getType('${column.dictType}')}]];
        var prefix = ctx + "dev/jmrwgh";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'jmrwghid', 
                    title : '人文关怀id',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(jmrwghidDatas, value);
                    }
                },
                {
                    field : 'jmid', 
                    title : '居民id',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(jmidDatas, value);
                    }
                },
                {
                    field : 'personnel', 
                    title : '人员',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(personnelDatas, value);
                    }
                },
                {
                    field : 'event', 
                    title : '事件',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(eventDatas, value);
                    }
                },
                {
                    field : 'time', 
                    title : '时间',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(timeDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.jmrwghid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.jmrwghid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
